<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.5s ease-in-out;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }

        .sidebar li:last-child {
            border-bottom: none;
        }

        .button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: #f2f2f2;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .button.rotate {
            transform: rotate(180deg);
        }

        .button span {
            display: block;
            width: 20px;
            height: 2px;
            background-color: #333333;
            position: absolute;
            top: 24px;
            left: 15px;
            transition: transform 0.5s ease-in-out;
        }

        .button.rotate span:first-child {
            transform: rotate(45deg);
            top: 20px;
            left: 12px;
        }

        .button.rotate span:last-child {
            transform: rotate(-45deg);
            top: 28px;
            left: 12px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
            <li>选项5</li>
        </ul>
    </div>
    <div class="button" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var button = document.querySelector('.button');
            sidebar.classList.toggle('open');
            button.classList.toggle('rotate');
        }
    </script>
</body>

</html>
